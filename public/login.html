<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;background:#0f1724;color:#fff;font-family:Arial}
    .box{background:#0b1220;padding:40px;border-radius:12px;width:300px}
    label{display:block;margin:10px 0 4px}
    input[type=text],input[type=password]{width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:10px}
    button{width:100%;padding:12px;margin-top:12px;border:none;border-radius:8px;background:#06b6d4;color:#022;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <label>Username</label>
    <input id="username" type="text">
    <label>Password</label>
    <input id="password" type="password">
    <button onclick="login()">Login</button>
  </div>
  <script>
    function login(){
      const saved=JSON.parse(localStorage.getItem('tp_user')||'{}')
      const u=document.getElementById('username').value.trim()
      const p=document.getElementById('password').value.trim()
      if(u===saved.username&&p===saved.password){location.href='chat.html'}else{alert('Invalid login')}
    }
  </script>
</body>
</html>
